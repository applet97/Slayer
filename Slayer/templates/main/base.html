<script type="text/javascript">  
window.setTimeout(function() {

    });
}, 4000);
</script>

<body >
    <div class="navbar-wrapper">

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo_name" href="{% url 'main:main_page' %}">SLAYER-KBTU</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'main:rating' %}">Рейтинг</a></li>
        <li><a href="{% url 'main:history' %}">История</a></li>
        <li><a href="{% url 'main:change_password' %}">Сменить пароль</a></li>
      </ul>

      <form class="navbar-form navbar-left" role="search" action="{% url 'main:search' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control fc" placeholder="Поиск участников" name="search_by">
            <div class="input-group-btn">
                <button id="toggle-content" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
      </form>


      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'main:logout' %}">Выйти</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
